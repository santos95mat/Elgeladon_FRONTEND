<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>El Geladon</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="shortcut icon" href="./assets/icons/logo.svg" />
  </head>
  <body>
    <div id="absolute">
      <div class="absolute"></div>
      <div class="absolute2">
        <div id="modalForm"></div>
      </div>
    </div>

    <div class="Home">
      <header class="Header">
        <div class="Header__container">
          <div class="titulo">
            <img src="./assets/icons/logo.svg" width="60px" />
            <h1>El Geladon</h1>
          </div>
          <div class="imgHeader">
            <img src="./assets/icons/sacola.svg" width="32px" />
            <img
              onclick="modalCriar()"
              src="./assets/icons/add.png"
              width="32px"
            />
          </div>
        </div>
      </header>
      <div class="PesquisarPaleta">
        <h2>Pesquisar Paleta</h2>
        <div>
          <input
            type="text"
            id="inputIdPaleta"
            placeholder="Digite o sabor da paleta"
          />
          <button onclick="showPaletaID()">
            <img src="./assets/icons/search.png" width="16px" />
          </button>
        </div>
      </div>
      <div class="PaletaPesquisada" id="paletaPesquisada"></div>
      <h2>Paletas Dispon√≠veis</h2>
      <div class="Home__container">
        <div class="PaletaLista" id="paletaList"></div>
      </div>
    </div>

    <script src="./assets/script.js"></script>
  </body>
</html>
